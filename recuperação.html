<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente Médico</title>
    <link rel="stylesheet" href="rec.css">
</head>
<body>
    <h2>Cadastro de Paciente Médico</h2>
    <form action="processar_cadastro.php" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div>
                <label>Gênero:</label>
                <input type="radio" id="genero_masculino" name="genero" value="Masculino">
                <label for="genero_masculino">Masculino</label>
                <input type="radio" id="genero_feminino" name="genero" value="Feminino">
                <label for="genero_feminino">Feminino</label>
                <input type="radio" id="genero_outro" name="genero" value="Outro">
                <label for="genero_outro">Outro</label>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" name="endereco" rows="3" required></textarea>
            </div>
            <div>
                <label for="telefone">Telefone de Contato:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações Médicas</legend>
            <div>
                <label for="historico_doencas">Histórico de Doenças:</label>
                <textarea id="historico_doencas" name="historico_doencas" rows="3"></textarea>
            </div>
            <div>
                <label for="alergias">Alergias:</label>
                <textarea id="alergias" name="alergias" rows="3"></textarea>
            </div>
            <div>
                <label for="medicamentos_em_uso">Medicamentos em Uso:</label>
                <textarea id="medicamentos_em_uso" name="medicamentos_em_uso" rows="3"></textarea>
            </div>
            <div>
                <label for="nome_medico_responsavel">Nome do Médico Responsável:</label>
                <input type="text" id="nome_medico_responsavel" name="nome_medico_responsavel">
            </div>
        </fieldset>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
